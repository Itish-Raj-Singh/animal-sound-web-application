<html>
    <head>
        <title>Animal recognizing Web App</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading_div col-xs-12 text-center">
            <h2>Sound Controlled Animals</h2>
            <p>Note:Play Sounds Like Barking Meowing</p>
        </div>
        <div class="main_div">
            <center>
                <button onclick="startClassification();" class="btn btn-primary">START</button>
                <h4 id="detected_number"></h4>  
                <h3 id="detected__voice_of"></h3>
                <br>
                <img id="dog_noise" src="images.png" width="300" height="300">
                <img id="cat_noise" src="download.png" width="300" height="300">
                <img id="ear" src="ear.png" width="300" height="300">
            </center>
        </div>
        <div class="copy_right_footer">

          </div>
